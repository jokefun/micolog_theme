<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8;" />
	<title>{%block title%}{{blog.title}}{%endblock%}</title>

	<!--link rel="stylesheet" href="/themes/{{blog.theme_name}}/style.css" type="text/css" media="screen" /-->
	<link media="screen, projection" type="text/css" href="/themes/{{blog.theme_name}}/screen.css" rel="stylesheet">
	<link media="print" type="text/css" href="/themes/{{blog.theme_name}}/print.css" rel="stylesheet">

	<link rel="stylesheet" href="/themes/{{blog.theme_name}}/prettify.css" type="text/css" media="screen" />
	<script type="text/javascript" src="/themes/{{blog.theme_name}}/prettify.js"></script> 

	<link rel="alternate" type="application/rss+xml" title="{{blog.title}} RSS Feed" href="{{blog.feedurl}}" />
	<link href="/static/wlwmanifest.xml" type="application/wlwmanifest+xml" rel="wlwmanifest" />

	{%block head_block%}{%endblock%}
</head>
<body onload="prettyPrint()">
<div class="container"> 
<div class="span-8">
	<h1>{{ blog.title}}</h1>
	<h2>{{ blog.subtitle}}</h2>
	<a href="{{ blog.baseurl }}">HOME</a>
	{{self.m_list_pages}}
	{% block topmenu %}{% endblock %}
	<a href="{{ blog.feedurl }}">RSS</a>
	<hr>
<ol>
{% for entry in entries %}
	<li>
	<a href="/{{entry.link}}">{{entry.title}}</a>
	{{entry.date|datetz:"F jS, Y"}}
{%endfor%}
</ol>
</div>


<div class="span-17 last">
{%block content %}{%endblock%}
</div>

</div>
</body>
</html>
